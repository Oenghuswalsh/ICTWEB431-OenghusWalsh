<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LocalsRUsPetShop</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="LocalsRUs Pet Shop web page" />
    <meta name="keywords" content="home, PetShop, Adoptions" />
    <meta name="author" content="Oenghus Walsh" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="collapsibleHeader dropDown">
        <svg class="icon navBars">
          <use xlink:href="images/sprite.svg#dropdown"></use>
        </svg>
        <svg class="icon">
          <use xlink:href="images/sprite.svg#dog-40"></use>
        </svg>
        <h1>LocalsRUs Pet Shop</h1>
      </div>
      <svg class="icon shoppingCart">
        <use xlink:href="images/sprite.svg#shoppingcart"></use>
      </svg>
      <nav class="grid grid--1x3 navMenu">
        <section class="headerSection">
          <div class="collapsibleHeader">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#dog-40"></use>
            </svg>
            <h2>Home</h2>
          </div>
        </section>
        <section class="headerSection">
          <div class="collapsibleHeader">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#question-mark-24"></use>
            </svg>
            <h2>About us</h2>
          </div>
        </section>
        <section class="headerSection">
          <div class="collapsibleHeader">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#puppy"></use>
            </svg>
            <h2>Adoptions</h2>
          </div>
        </section>
        <section class="headerSection">
          <div class="collapsibleHeader">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#Why-adoptions"></use>
            </svg>
            <h2>Why Adopt</h2>
          </div>
        </section>
        <section class="headerSection">
          <div class="collapsibleHeader">
            <svg class="icon">
              <use xlink:href="images/sprite.svg#phone-24"></use>
            </svg>
            <h2>Contact</h2>
          </div>
        </section>
      </nav>
    </header>
  </body>
</html>
